<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Seer MVP Video Editor</title>
    <style>
      * { box-sizing: border-box; }
      
      body { 
        font-family: Arial, sans-serif; 
        margin: 0; 
        padding: 0; 
        background: #1a1a1a;
        color: #e0e0e0;
        overflow: hidden;
      }

      /* Main 4-panel grid layout */
      #app-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        grid-template-rows: 1fr 300px;
        height: 100vh;
        gap: 2px;
        background: #0a0a0a;
      }

      /* Panel styling */
      .panel {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .panel-header {
        background: #1f1f1f;
        padding: 8px 12px;
        border-bottom: 1px solid #3a3a3a;
        font-weight: bold;
        font-size: 13px;
        color: #b0b0b0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .panel-content {
        flex: 1;
        overflow: auto;
        padding: 8px;
        display: flex;
        flex-direction: column;
      }

      /* Special case: preview panel should not have padding and content fills completely */
      #preview-panel .panel-content {
        padding: 0;
        overflow: hidden;
      }

      /* Top-left: Project Files panel */
      #project-files-panel {
        grid-column: 1;
        grid-row: 1;
      }

      #project-files-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #dropzone {
        border: 2px dashed #555;
        border-radius: 6px;
        padding: 30px 20px;
        text-align: center;
        background: #333;
        color: #999;
        cursor: pointer;
        margin-bottom: 12px;
        transition: all 0.2s;
      }

      #dropzone:hover {
        border-color: #777;
        background: #3a3a3a;
        color: #bbb;
      }

      #dropzone.drag-over {
        border-color: #4a9eff;
        background: #2a3a4a;
        color: #4a9eff;
      }

      .library-clip {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        border-radius: 4px;
        padding: 10px;
        cursor: grab;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .library-clip:hover {
        background: #454545;
        border-color: #5a5a5a;
      }

      .library-clip.dragging {
        opacity: 0.5;
        cursor: grabbing;
      }

      .library-clip-icon {
        width: 40px;
        height: 30px;
        background: #555;
        border-radius: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        flex-shrink: 0;
      }

      .library-clip-name {
        flex: 1;
        font-size: 12px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* Top-right: Video Preview panel */
      #preview-panel {
        grid-column: 2;
        grid-row: 1;
      }

      #video-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: #000;
        width: 100%;
      }

      #video {
        flex: 1;
        width: 100%;
        height: 100%;
        background: #000;
        object-fit: contain;
        display: block;
        min-height: 0;
      }

      #transport-controls {
        background: #1a1a1a;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-top: 1px solid #3a3a3a;
        flex-shrink: 0;
      }

      .transport-btn {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        color: #e0e0e0;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
      }

      .transport-btn:hover {
        background: #4a4a4a;
        border-color: #5a5a5a;
      }

      .transport-btn:active {
        background: #2a2a2a;
      }

      /* Bottom-left: Properties panel */
      #properties-panel {
        grid-column: 1;
        grid-row: 2;
      }

      .property-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      .property-label {
        font-size: 12px;
        color: #b0b0b0;
        min-width: 80px;
      }

      .property-input {
        flex: 1;
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        color: #e0e0e0;
        padding: 6px 8px;
        border-radius: 3px;
        font-size: 12px;
      }

      .property-input:focus {
        outline: none;
        border-color: #4a9eff;
      }

      .property-btn {
        background: #4a9eff;
        border: none;
        color: #fff;
        padding: 6px 12px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }

      .property-btn:hover {
        background: #3a8eef;
      }

      #export-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #3a3a3a;
      }

      #exportBtn {
        width: 100%;
        background: #4caf50;
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        font-weight: bold;
        transition: all 0.2s;
      }

      #exportBtn:hover {
        background: #45a049;
      }

      #exportStatus {
        font-size: 11px;
        margin-top: 8px;
        color: #999;
      }

      #exportProgressBar {
        width: 0%;
        height: 4px;
        background: #4caf50;
        border-radius: 2px;
        margin-top: 8px;
        transition: width 0.3s;
      }

      /* Bottom-right: Timeline panel */
      #timeline-panel {
        grid-column: 2;
        grid-row: 2;
      }

      #timeline-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: #1a1a1a;
      }

      #timeline-toolbar {
        background: #1f1f1f;
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid #3a3a3a;
      }

      #timeline-toolbar label {
        font-size: 11px;
        color: #999;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .zoom-btn {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        color: #e0e0e0;
        padding: 4px 10px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      }

      .zoom-btn:hover {
        background: #4a4a4a;
      }

      #timeline-ruler {
        background: #252525;
        height: 25px;
        border-bottom: 1px solid #3a3a3a;
        position: relative;
        overflow: hidden;
      }

      .ruler-marker {
        position: absolute;
        top: 0;
        height: 100%;
        border-left: 1px solid #4a4a4a;
        font-size: 10px;
        color: #888;
        padding-left: 4px;
        padding-top: 2px;
      }

      #timeline-tracks {
        flex: 1;
        overflow: auto;
        position: relative;
      }

      .timeline-track {
        height: 80px;
        border-bottom: 1px solid #3a3a3a;
        position: relative;
        display: flex;
        align-items: center;
      }

      .track-label {
        position: sticky;
        left: 0;
        width: 80px;
        height: 100%;
        background: #1f1f1f;
        border-right: 1px solid #3a3a3a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #888;
        z-index: 10;
      }

      .track-content {
        flex: 1;
        height: 100%;
        position: relative;
      }

      .timeline-clip {
        position: absolute;
        height: 60px;
        top: 10px;
        background: #4a7ba7;
        border: 1px solid #5a8bc7;
        border-radius: 4px;
        cursor: move;
        overflow: hidden;
        display: flex;
        align-items: center;
        transition: box-shadow 0.2s;
      }

      .timeline-clip:hover {
        box-shadow: 0 0 8px rgba(74, 123, 167, 0.6);
      }

      .timeline-clip.selected {
        border-color: #4a9eff;
        box-shadow: 0 0 12px rgba(74, 158, 255, 0.8);
      }

      .timeline-clip-thumbnails {
        display: flex;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .timeline-clip-thumbnail {
        height: 100%;
        object-fit: cover;
        opacity: 0.7;
      }

      .timeline-clip-label {
        position: relative;
        z-index: 1;
        padding: 0 8px;
        font-size: 11px;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
      }

      .timeline-clip-resize-handle {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 10px;
        cursor: ew-resize;
        z-index: 2;
      }

      .timeline-clip-resize-handle.left {
        left: 0;
      }

      .timeline-clip-resize-handle.right {
        right: 0;
      }

      #playhead {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #ff4444;
        pointer-events: none;
        z-index: 100;
        box-shadow: 0 0 4px rgba(255, 68, 68, 0.8);
      }

      #playhead::before {
        content: '';
        position: absolute;
        top: -6px;
        left: -6px;
        width: 14px;
        height: 14px;
        background: #ff4444;
        border-radius: 50%;
        box-shadow: 0 0 4px rgba(255, 68, 68, 0.8);
      }

      /* Scrollbar styling for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }

      /* Recording Modal */
      #recording-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #recording-modal.show {
        display: flex;
      }

      .modal-content {
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        border-radius: 8px;
        padding: 20px;
        width: 400px;
        max-width: 90vw;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #3a3a3a;
      }

      .modal-title {
        font-size: 16px;
        font-weight: bold;
        color: #e0e0e0;
      }

      .modal-close {
        background: none;
        border: none;
        color: #999;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        color: #e0e0e0;
      }

      .source-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px;
      }

      .source-label {
        font-size: 12px;
        color: #b0b0b0;
        min-width: 100px;
      }

      .source-select {
        flex: 1;
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        color: #e0e0e0;
        padding: 6px 8px;
        border-radius: 3px;
        font-size: 12px;
      }

      .source-select:focus {
        outline: none;
        border-color: #4a9eff;
      }

      .source-toggle {
        background: #555;
        border: 1px solid #666;
        color: #e0e0e0;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 10px;
        cursor: pointer;
      }

      .source-toggle.active {
        background: #4a9eff;
        border-color: #4a9eff;
      }

      .audio-meter-container {
        margin: 15px 0;
      }

      .audio-meter-label {
        font-size: 12px;
        color: #b0b0b0;
        margin-bottom: 5px;
      }

      .audio-meter {
        width: 100%;
        height: 20px;
        background: #1a1a1a;
        border: 1px solid #3a3a3a;
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .audio-meter-bar {
        height: 100%;
        background: linear-gradient(to right, #4caf50, #ffeb3b, #f44336);
        width: 0%;
        transition: width 0.1s ease;
      }

      .recording-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }

      .recording-btn {
        background: #f44336;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: all 0.2s;
      }

      .recording-btn:hover {
        background: #d32f2f;
      }

      .recording-btn:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .recording-btn.stop {
        background: #4caf50;
      }

      .recording-btn.stop:hover {
        background: #45a049;
      }

      .recording-timer {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #f44336;
        margin: 15px 0;
        font-family: monospace;
      }

      .recording-indicator {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        background: #f44336;
        color: white;
        padding: 4px 8px;
        border-radius: 3px;
        font-size: 11px;
        font-weight: bold;
        animation: pulse 1s infinite;
      }

      .recording-indicator.active {
        display: block;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <!-- Top-left: Project Files -->
      <div id="project-files-panel" class="panel">
        <div class="panel-header">Project Files</div>
        <div class="panel-content">
          <div id="dropzone">
            Drag MP4/MOV files here<br>or click to select
          </div>
          <div id="project-files-list"></div>
        </div>
      </div>

      <!-- Top-right: Video Preview -->
      <div id="preview-panel" class="panel">
        <div class="panel-header">Video Preview</div>
        <div class="panel-content" style="padding: 0;">
          <div id="video-container">
            <video id="video"></video>
            <div id="transport-controls">
              <button class="transport-btn" id="rewindBtn">⏮</button>
              <button class="transport-btn" id="playPauseBtn">▶</button>
              <button class="transport-btn" id="forwardBtn">⏭</button>
              <button class="transport-btn" id="recordBtn">🔴</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom-left: Properties -->
      <div id="properties-panel" class="panel">
        <div class="panel-header">Properties</div>
        <div class="panel-content">
          <div id="clip-properties">
            <div class="property-row">
              <span class="property-label">In Point (s):</span>
              <input id="inPointInput" class="property-input" type="number" min="0" step="0.1" value="0" />
            </div>
            <div class="property-row">
              <span class="property-label">Out Point (s):</span>
              <input id="outPointInput" class="property-input" type="number" min="0" step="0.1" value="0" />
            </div>
            <div class="property-row">
              <button id="applyTrimBtn" class="property-btn">Apply Trim</button>
            </div>
          </div>
          
          <div id="export-section">
            <button id="exportBtn">Export Video</button>
            <div id="exportStatus">Ready</div>
            <div id="exportProgressBar"></div>
          </div>
        </div>
      </div>

      <!-- Bottom-right: Timeline -->
      <div id="timeline-panel" class="panel">
        <div class="panel-header">Timeline</div>
        <div class="panel-content" style="padding: 0;">
          <div id="timeline-container">
            <div id="timeline-toolbar">
              <label>
                Zoom:
                <button class="zoom-btn" id="zoomOutBtn">−</button>
                <button class="zoom-btn" id="zoomInBtn">+</button>
              </label>
            </div>
            <div id="timeline-ruler"></div>
            <div id="timeline-tracks">
              <div class="timeline-track" id="track-1">
                <div class="track-label">Track 1</div>
                <div class="track-content" id="track-1-content">
                  <div id="playhead"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recording Modal -->
    <div id="recording-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Record Video</div>
          <button class="modal-close" id="closeRecordingModal">×</button>
        </div>
        
        <div class="source-row">
          <div class="source-label">Screen/Window:</div>
          <select class="source-select" id="desktopSourceSelect">
            <option value="">Select source...</option>
          </select>
        </div>
        
        <div class="source-row">
          <div class="source-label">Webcam:</div>
          <select class="source-select" id="webcamSourceSelect">
            <option value="">Select webcam...</option>
          </select>
          <button class="source-toggle" id="webcamToggle">None</button>
        </div>
        
        <div class="source-row">
          <div class="source-label">Microphone:</div>
          <select class="source-select" id="microphoneSourceSelect">
            <option value="">Select microphone...</option>
          </select>
        </div>
        
        <div class="audio-meter-container">
          <div class="audio-meter-label">Audio Level:</div>
          <div class="audio-meter">
            <div class="audio-meter-bar" id="audioMeterBar"></div>
          </div>
        </div>
        
        <div class="recording-controls">
          <button class="recording-btn" id="startRecordingBtn">● Start Recording</button>
          <button class="recording-btn stop" id="stopRecordingBtn" disabled>■ Stop Recording</button>
        </div>
        
        <div class="recording-timer" id="recordingTimer" style="display: none;">00:00:00</div>
      </div>
    </div>

    <!-- Recording Indicator -->
    <div class="recording-indicator" id="recordingIndicator">REC</div>

    <script src="renderer.js"></script>
  </body>
</html>
