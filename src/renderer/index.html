<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Seer MVP Video Editor</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
      #dropzone {
        border: 2px dashed #999; border-radius: 6px; padding: 40px; text-align: center; margin: 20px;
        background: #f9f9f9;
      }
      #timeline { height: 120px; border-top: 1px solid #ddd; display:flex; align-items:center; padding: 10px; overflow:auto; }
      .clip { height: 60px; padding: 8px; background: #ddd; border-radius: 6px; margin-right: 8px; display:inline-block; min-width: 120px; text-align:center; }
      #video { width: 100%; height: 360px; background: #000; display: block; }
    </style>
  </head>
  <body>
    <div id="dropzone">Drag MP4/MOV files here or click to select</div>
    <video id="video" controls></video>
    <div id="timeline"></div>
    <div id="trimPanel" style="padding:8px; display:flex; gap:8px; align-items:center;">
      <label>In (s): <input id="inPointInput" type="number" min="0" step="0.1" value="0" /></label>
      <label>Out (s): <input id="outPointInput" type="number" min="0" step="0.1" value="0" /></label>
      <button id="applyTrimBtn">Apply Trim</button>
    </div>
    <div id="exportStatus" style="padding:8px; color:#333;">Idle</div>
    <div style="padding:8px; height:6px; background:#eee; border-radius:3px; overflow:hidden;">
      <div id="exportProgressBar" style="width:0%; height:100%; background:#4caf50;"></div>
    </div>
    <div style="padding:8px;">
      <button id="exportBtn">Export</button>
    </div>
    <script src="renderer.js"></script>
  </body>
  </html>
